<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  posicionamiento  css
    </title>
    <style>

        h1{
            text-align: center;
        }
        article{
            border: 1px solid red;
            margin-bottom: 100px;
        }

        div{
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 1px solid blue;
            text-align: center;
            line-height: 200px;
        }

        .bloque div{
            display:block ;
        }

        .enlinea div{
            display: inline-block;
        }
        .entable div {
            display: table-cell;
        }

        #relativo {
            position: relative;
            left: 300px;
        }
        #absoluto {
            position: absolute;
            right: 50px;
        }

        #fijo {
            position: fixed;
            background: rgb(252, 184, 184);
            right: 50px;
            top: 100px;

        }
        .flotante div{
            float: left;
            height: 400px;
            width: 100%;
        
        }

        .flotante div:nth-child(2){
            float: right;
        }
         .contenedor {
            width: 23px;
            height: 400px;
            background-color: #dedede;
            float: left;
            margin: 10px;

            /*aplicar flexbox*/
            display: flex;
            flex-direction: row wrap;
         }

         .items{
            background-color: lightblue;
            width: 100px;
            height: 100px;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-size: 22px;
         }

         .c1{
            /*flex-direction:column-reverse;
            flex-wrap: wrap-reverse;*/
            flex-flow: column-reverse wrap-reverse;
            justify-content: center;
            align-items: center;
         }
         .c2{
            /*flex-direction:column-reverse;
            flex-wrap: wrap-reverse;*/
            flex-flow: column-reverse wrap-reverse;
            justify-content: space-around;
            align-items: flex-start;
         }

         .c3{
            /*flex-direction:row;
            flex-wrap:wrap;*/
            justify-content: space-between;
            align-items: flex-end;
         }

         .c4{
            /*flex-direction:row-reverse;
            flex-wrap:wrap-reverse;*/
            flex-flow: row-reverse wrap-reverse;
            justify-content: flex-start;
            align-items:stretch;
         }

         .c5{
            justify-content: flex-end;
            align-items: stretch;
         }



    </style>
</head>

<body>
    <h1> ELEMENTOS EN BLOQUE </h1>
    <article class="block">
        <div> Uno </div>
        <div> Dos</div>
        <div> Tres</div>
        <div> Cuatro</div>
    </article>

    <h1> ELEMENTOS EN LINEA </h1>
    <article class="enlinea">
        <div> Uno </div>
        <div> Dos</div>
        <div> Tres</div>
        <div> Cuatro</div>
    </article>
    <h1> ELEMENTOS EN TABLA </h1>
    <article class="entable">
        <div> Uno </div>
        <div> Dos</div>
        <div> Tres</div>
        <div> Cuatro</div>
    </article>
    <article>
        <div id="relativo"> RELATIVO</div>
        <div id="absoluto"> ABSOLUTO</div>
        <div id="fijo"> FIJO </div>
    </article>
    <h1> POSICIONAMIENTO FLOTANTE </h1>
    <article class="flotante">
        <div> PRIMER</div>
        <div> SEGUNDO</div>
        <div> TERCERO </div>
    </article>
    <div class="contenedor c1">
        <div class="items">1</div>
        <div class="items"> 2</div>
        <div class="items">3</div>
        <div class="items">4</div>
    </div>
    <div class="contenedor c2">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
    </div>
    <div class="contenedor c3">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
    </div>
    <div class="contenedor c4">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
    </div>
    <div class="contenedor c5">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
    </div>
</body>
</html>
