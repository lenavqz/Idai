    <script>
        var formulario = document.getElementById("calculoMinutos");

        function calcular(){
            
			var minCel = parseInt(formulario.minCel.value);            
            var total = 0;
            total = minCel * 10;

			formulario.resultado.value = total;

            if (formulario.plan.value == "1") {
                total += 500;}

            else if (formulario.plan.value == "2") {
                    total += 650;}

            else if (formulario.plan.value == "3") {
                total += 750;  }
                
          else if (formulario.plan.value == "4") {
             total += 400; }   

             if (formulario.che1.checked){
                total += parseFloat (formulario.che1.checked);
             }
             if (formulario.che2.checked){
                total += parseFloat (formulario.che1.checked);
             }
             if (formulario.che3.checked){
                total += parseFloat (formulario.che1.checked);
             }
             if (formulario.che4.checked){
                total += parseFloat (formulario.che1.checked);
             }

            
        }

    </script>
