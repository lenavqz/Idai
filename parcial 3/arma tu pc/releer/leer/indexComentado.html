    <script>
// getElementsByName: Esta función nos permite acceder a todos los elementos del formulario que tienen un atributo 'name' con el valor "tiendacom".
// Nos devuelve una lista (array) de estos elementos, que se almacenan en la variable 'f'.
var f = document.getElementsByName("tiendacom");

// getElementById: Esta función se usa para acceder a un único elemento del DOM que tiene el atributo 'id' con el valor "idTienda".
// Nos da el formulario entero con ese id, que luego usaremos para acceder y manipular sus campos.
var formulario = document.getElementById("idTienda");

// Función que calcula el precio total en pesos y dólares
function calPr() {
  // Limpiamos el campo 'tot1' (total en pesos) antes de realizar el cálculo, dejando el valor en vacío.
  formulario.tot1.value = "";

  // Inicializamos la variable 'totalPesos' en 0. Esta variable acumulará el precio total en pesos.
  let totalPesos = 0;

  // Condicionales 'if' y 'else if' que verifican qué opción fue seleccionada en el formulario.
  // En función de la opción seleccionada (tipo de gabinete, procesador, etc.), se sumará un precio al total en pesos.

  // Condicional que verifica el tipo de gabinete seleccionado.
  if (formulario.gab.value == "Minitorre") {
    // Si el gabinete seleccionado es "Minitorre", sumamos 100 al total de pesos
    totalPesos += 100;
  } else if (formulario.gab.value == "Torre1") {
    // Si el gabinete seleccionado es "Torre1", sumamos 1700 al total de pesos
    totalPesos += 1700;
  } else if (formulario.gab.value == "Desktop") {
    // Si el gabinete seleccionado es "Desktop", sumamos 580 al total de pesos
    totalPesos += 580;
  } else if (formulario.gab.value == "Gamer1") {
    // Si el gabinete seleccionado es "Gamer1", sumamos 2700 al total de pesos
    totalPesos += 2700;
  }

  // Condicionales para verificar el procesador seleccionado y sumar el costo correspondiente al total de pesos.
  if (formulario.pro.value == "Celeron") {
    // Si el procesador es "Celeron", sumamos 900 al total de pesos
    totalPesos += 900;
  } else if (formulario.pro.value == "i3") {
    // Si el procesador es "i3", sumamos 1900 al total de pesos
    totalPesos += 1900;
  } else if (formulario.pro.value == "i5") {
    // Si el procesador es "i5", sumamos 2600 al total de pesos
    totalPesos += 2600;
  } else if (formulario.pro.value == "i7") {
    // Si el procesador es "i7", sumamos 6700 al total de pesos
    totalPesos += 6700;
  }

  // Condicionales similares para verificar el disco duro seleccionado y sumar su precio al total de pesos.
  if (formulario.disc.value == "500GB") {
    // Si el disco duro seleccionado es de 500GB, sumamos 520 al total de pesos
    totalPesos += 520;
  } else if (formulario.disc.value == "750GB") {
    // Si el disco duro seleccionado es de 750GB, sumamos 650 al total de pesos
    totalPesos += 650;
  } else if (formulario.disc.value == "1TB") {
    // Si el disco duro seleccionado es de 1TB, sumamos 880 al total de pesos
    totalPesos += 880;
  } else if (formulario.disc.value == "250GBSSD") {
    // Si el disco duro seleccionado es un SSD de 250GB, sumamos 330 al total de pesos
    totalPesos += 330;
  } else if (formulario.disc.value == "500GBSSD") {
    // Si el disco duro seleccionado es un SSD de 500GB, sumamos 770 al total de pesos
    totalPesos += 770;
  }

  // Condicionales para sumar el precio de la memoria RAM seleccionada.
  if (formulario.mem.value == "4GB") {
    // Si la memoria RAM seleccionada es de 4GB, sumamos 390 al total de pesos
    totalPesos += 390;
  } else if (formulario.mem.value == "8GB") {
    // Si la memoria RAM seleccionada es de 8GB, sumamos 500 al total de pesos
    totalPesos += 500;
  } else if (formulario.mem.value == "16GB") {
    // Si la memoria RAM seleccionada es de 16GB, sumamos 800 al total de pesos
    totalPesos += 800;
  }

  // Verificamos el valor del monitor seleccionado (por ejemplo, 1500, 2000, etc.), y lo sumamos al total de pesos.
  let monitores = formulario.moni.value;
  totalPesos += parseFloat(monitores); // Convertimos el valor a número decimal y lo sumamos al total.

  // Hacemos lo mismo con la motherboard, sumando su precio al total.
  let motherBoard = formulario.mb.value;
  totalPesos += parseFloat(motherBoard); // Convertimos el valor de la motherboard a número decimal y lo sumamos.

  // Accesorios seleccionados: Verificamos si los checkboxes (casillas de selección) están marcados (checked).
  // Si un checkbox está marcado, sumamos el valor correspondiente al total.

  // Cada 'if' verifica si un checkbox está marcado, y si es así, suma su valor al total en pesos.No use el else if,eso es para casos donde son pocos casos y no me sumaba cuando puse los 13 checkboxes entonces lo deje solo con if y ya funciono.
  if (formulario.acc1.checked) {
    totalPesos += parseFloat(formulario.acc1.value);
  } if (formulario.acc2.checked) {
    totalPesos += parseFloat(formulario.acc2.value);
  } if (formulario.acc3.checked) {
    totalPesos += parseFloat(formulario.acc3.value);
  } if (formulario.acc4.checked) {
    totalPesos += parseFloat(formulario.acc4.value);
  } if (formulario.acc5.checked) {
    totalPesos += parseFloat(formulario.acc5.value);
  } if (formulario.acc6.checked) {
    totalPesos += parseFloat(formulario.acc6.value);
  } if (formulario.acc7.checked) {
    totalPesos += parseFloat(formulario.acc7.value);
  } if (formulario.acc8.checked) {
    totalPesos += parseFloat(formulario.acc8.value);
  } if (formulario.acc9.checked) {
    totalPesos += parseFloat(formulario.acc9.value);
  } if (formulario.acc10.checked) {
    totalPesos += parseFloat(formulario.acc10.value);
  } if (formulario.acc11.checked) {
    totalPesos += parseFloat(formulario.acc11.value);
  } if (formulario.acc12.checked) {
    totalPesos += parseFloat(formulario.acc12.value);
  } if (formulario.acc13.checked) {
    totalPesos += parseFloat(formulario.acc13.value);
  }

  // Después de sumar todo, mostramos el total en pesos en el campo 'tot1'.
  // toFixed(2) es utilizado para mostrar el total con dos decimales, lo que asegura que el formato sea legible y preciso.
  formulario.tot1.value = totalPesos.toFixed(2);

  // Calculamos el total en dólares, considerando que 1 dólar es igual a 18 pesos.
  // Usamos parseFloat para convertir el totalPesos a número decimal y luego lo dividimos por 18.
  let totalDolares = totalPesos / 18;

  // Mostramos el total en dólares en el campo 'tot2' con dos decimales, para una presentación clara.
  formulario.tot2.value = totalDolares.toFixed(2);
}
