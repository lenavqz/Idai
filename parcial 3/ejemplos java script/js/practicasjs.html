<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones JS</title>
</head>
<body>
    <form id="operacion" action="">
        <label for=""> Escribe el numero 1</label>
        <input id="Uno" type="number">
        <br>
        <label for="">Escribe el numero 2</label>
        <input id="Dos" type="number">
        <br>

        <div id="botones">
        <button id="sumar" type="submit">Sumar los numeros</button>
        <button id="restar" type="submit">Restar los numeros</button>
        </div>

    </form>



<script>
 function suma(n1, n2) {
     var resultado;
    resultado = n1 + n2;
    return resultado;
 }

 function resta(n1, n2) {
    var resultado;
    resultado = n1 - n2;
    return resultado;
 }

 function ejecutar(e){
    var captura = document.getElementById("operacion");
    var mostrar = 0;

    var operacion = e.target.id;

    if(operacion == "sumar") {
        mostrar = suma(
            parseFloat(captura.Uno.value), 
             parseFloat(captura.Dos.value)
    );
    }
    else if (e.target.id == "restar") {
    mostrar = resta(captura.Uno.value, captura.Dos.value);
    }
    else {
       mostrar = "operacion no implementada";
    }
    
   alert(mostrar);
 }
 

 var botones = document.getElementById("botones");
 botones.addEventListener("click", ejecutar);

 
</script>
</body>
</html>
